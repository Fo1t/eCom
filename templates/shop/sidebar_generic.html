{% extends "shop/grid_content.html" %}
{% load tag_library %}
{% block grid_sidebar %}
    <div class="sidebar">
        <div class="sidebar__item">
            <h4>Категории</h4>
            {% if category_list %}
                <ul>
                    {% for category in category_list %}
                        <li><a href="?{% url_replace request 'cat_id' category.id %}">{{ category.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <form method="get">
            <div class="sidebar__item">
                <h4>Цена</h4>
                <div class="price-range-wrap">
                    <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                         data-min={{ price_range.0.discounted_price|toInt }} data-max={{ price_range.1.price|toInt }}>
                        <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                    </div>
                    <div class="range-slider">
                        <div class="price-input">
                            {{ side_form.minamount }}
                            {{ side_form.maxamount }}
                        </div>
                        <button type="submit" class="site-btn">ПОИСК</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
